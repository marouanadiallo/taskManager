<mat-card class="card" appearance="outlined">
  <mat-card-header class="card-header">
    <div class="header-content">
      <mat-card-title>Liste des Tâches</mat-card-title>
      <mat-card-subtitle>Gérez vos tâches en temps réel</mat-card-subtitle>
    </div>
    <button mat-flat-button color="primary" class="add-button" (click)="openAddTaskDialog()">
      <mat-icon>add</mat-icon>
      Ajouter une Tâche
    </button>
  </mat-card-header>

  <mat-card-content class="card-content">
    <table mat-table [dataSource]="dataSource()" class="tasks-table">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> N° </th>
        <td mat-cell *matCellDef="let element, let i = index"> #{{ i + 1 }} </td>
      </ng-container>

      <!-- Reference Column -->
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Référence </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom de la Tâche </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Statut </th>
        <td mat-cell *matCellDef="let element">
          <span class="status-badge" [class.completed]="element.status === 'completed'">
            {{element.status === 'completed' ? 'Terminée' : 'En cours'}}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button *ngIf="element.status == 'pending'" color="success" matTooltip="Completer" (click)="onChangeStatus(element.reference)">
            <mat-icon>check</mat-icon>
          </button>
          <button mat-icon-button color="primary" matTooltip="Modifier" (click)="onEditTask(element.reference)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Supprimer" (click)="onDelete(element.reference)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="dataSource().length === 0">
      <mat-icon>assignment</mat-icon>
      <p>Aucune tâche pour le moment</p>
      <button mat-raised-button color="primary" (click)="openAddTaskDialog()">
        <mat-icon>add</mat-icon>
        Créer votre première tâche
      </button>
    </div>
  </mat-card-content>
</mat-card>
