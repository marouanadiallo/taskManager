<mat-drawer-container class="app-layout-container">
    <mat-drawer #sideNav mode="side" opened class="app-sidebar">
        <div class="sidebar-logo">
            <mat-icon class="logo-icon" fontSet="material-symbols-outlined">task_alt</mat-icon>
        </div>
        <nav class="sidebar-nav">
            <mat-nav-list >
                <ul>
                    @for (mi of menus(); track $index) {
                        <li class="nav-item">
                            <a class="nav-link" href="#"  mat-list-item>
                                <mat-icon class="nav-icon" fontSet="material-symbols-outlined" matListItemIcon>{{ mi.icon }}</mat-icon>
                                <span class="nav-text" matListItemTitle>{{ mi.text }}</span>
                            </a>
                        </li>
                    }
                </ul>
            </mat-nav-list>
        </nav>
    </mat-drawer>
    <mat-drawer-content style="width: 100%;">
        <header class="app-header">
            <mat-toolbar>
                <button matIconButton (click)="sideNav.toggle()" class="icon-btn-primary">
                    <mat-icon fontSet="material-symbols-outlined">menu</mat-icon>
                </button>
                <h1 class="mat-headline-medium">TaskManager</h1>
                <span class="spacer"></span>
                <button matIconButton class="icon-btn-primary" >
                    <mat-icon fontSet="material-symbols-outlined">favorite</mat-icon>
                </button>
                <button matIconButton class="icon-btn-primary">
                    <mat-icon fontSet="material-symbols-outlined">share</mat-icon>
                </button>
            </mat-toolbar>
        </header>
    </mat-drawer-content>
</mat-drawer-container>
