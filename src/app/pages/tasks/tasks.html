<div class="container">
  <mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>
        <h2>Tasks Management</h2>
      </mat-card-title>
      <div class="header-actions">
        <button mat-raised-button color="primary" routerLink="create">
          <mat-icon>add</mat-icon>
          Add New Task
        </button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
          <!-- N° Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>N°</th>
            <td mat-cell *matCellDef="let element">{{ element.number }}</td>
          </ng-container>

          <!-- Ref Column -->
          <ng-container matColumnDef="ref">
            <th mat-header-cell *matHeaderCellDef>Ref</th>
            <td mat-cell *matCellDef="let element">
              <span class="ref-badge">{{ element.ref }}</span>
            </td>
          </ng-container>

          <!-- Task Name Column -->
          <ng-container matColumnDef="taskName">
            <th mat-header-cell *matHeaderCellDef>Task Name</th>
            <td mat-cell *matCellDef="let element">
              <strong>{{ element.taskName }}</strong>
            </td>
          </ng-container>

          <!-- Task Description Column -->
          <ng-container matColumnDef="taskDescription">
            <th mat-header-cell *matHeaderCellDef>Task Description</th>
            <td mat-cell *matCellDef="let element">
              {{ element.taskDescription }}
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-stroked-button
                disableRipple
                tabindex="-1"
                class="status-chip"
                [ngClass]="getStatusClass(element.status)"
              >
                {{ element.status }}
              </button>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
