<div class="form-container">
  <mat-card class="task-form-card">
    <mat-card-header>
      <mat-card-title>
        <div class="header-content">
          <mat-icon color="primary" class="header-icon">add_task</mat-icon>
          <h2>Create New Task</h2>
        </div>
      </mat-card-title>

      <div class="header-actions">
        <button
          mat-stroked-button
          color="primary"
          routerLink="/home/tasks"
          aria-label="Return to tasks"
        >
          <mat-icon>arrow_back</mat-icon>
          Return
        </button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <!-- Row 1: Name & Reference -->
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <mat-icon matPrefix color="primary">task</mat-icon>
            <input
              matInput
              formControlName="name"
              placeholder="Enter task name"
              required
            />
            <mat-error *ngIf="taskForm.get('name')?.invalid">
              {{ getErrorMessage("name") }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Reference</mat-label>
            <mat-icon matPrefix color="primary">tag</mat-icon>
            <input
              matInput
              formControlName="reference"
              placeholder="e.g., TASK-001"
              required
            />
            <mat-error *ngIf="taskForm.get('reference')?.invalid">
              {{ getErrorMessage("reference") }}
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Row 2: Description -->
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <mat-icon matPrefix color="primary">description</mat-icon>
            <textarea
              matInput
              formControlName="description"
              placeholder="Describe the task..."
              rows="4"
              required
            >
            </textarea>
            <mat-error *ngIf="taskForm.get('description')?.invalid">
              {{ getErrorMessage("description") }}
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Row 3: Status -->
        <div class="form-row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Status</mat-label>
            <mat-icon matPrefix color="primary">check_circle</mat-icon>
            <mat-select formControlName="status" required>
              <mat-option value="pending">Pending</mat-option>
              <mat-option value="completed">Completed</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Action Buttons -->
        <div class="form-actions">
          <button
            mat-raised-button
            type="button"
            (click)="onCancel()"
            class="cancel-button"
          >
            <mat-icon>close</mat-icon>
            Cancel
          </button>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="taskForm.invalid"
            class="submit-button"
          >
            <mat-icon>save</mat-icon>
            Create Task
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
